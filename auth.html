<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>認証結果</title>
</head>
<body>
  <h1>ログイン成功！</h1>
  <p id="userInfo">ユーザー情報を取得中...</p>

  <script>
    // URLパラメータをオブジェクトに変換
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      const entries = {};
      for (const [key, value] of params) {
        entries[key] = value;
      }
      return entries;
    }

    const params = getQueryParams();

    // 表示する
    document.getElementById('userInfo').innerText =
      `ID: ${params.id}\n名前: ${params.first_name}\nユーザー名: @${params.username}`;

    // localStorageに保存（index.htmlで使う）
    localStorage.setItem("tgUser", JSON.stringify(params));

    // 3秒後に index.html に戻る
    setTimeout(() => {
      window.location.href = "/";
    }, 3000);
  </script>
</body>
</html>
